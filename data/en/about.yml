  - name: Long Term Vision
    content: "Purposeful Camp Namibia sees its annual alumni conquering and taking
      charge of their lives. We seek to send out confident and powerful influencers,
      trailblazers, positive disruptors and innovators into the mainstream youth development
      sphere of Namibia. The initiative envisions trainees and mentees transforming
      the country through various activities that are aligned with the three P’s:
      Purpose, Passion and Proactivity. \nPlan of Action \nThe abovementioned aims
      will be met through a seven-day wilderness camp comprising of the following
      traits: \n▪ Course lectures on: personal development, financial education, leadership
      and public speaking skills \n▪ Practical activities on the aforementioned lectures
      \n▪ Engagement session with Purposeful Camp’s Patron (Hon. Tom Alweendo, Minister
      of Mines and Energy) \n▪ 3 months post-training mentorship series for camp alumni\n"
